        <section class="section-wrapper">

                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                        <h2 class="main-heading">CONTACT ME.</h2>
                        <p class="main-text">I got code.</p>

        <section class="experience-wrapper" id="about-me">
            <div class="container">
                <div class="row d-sm-none d-lg-block d-md-none">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div id="contact-parallax"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-4 pb-2">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <h3 class="subheading mb-4"><u>GET IN TOUCH</u></h3>
                        <p class="main-text">You want to collaborate with me on a project? <br>
                            You have a cool coding job for me? <br>
                            You just want to say hello? <br>
                            Feel free to hit me up down below!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <form action="/pages/success/thank-you.html" name="contact" method="POST" data-netlify="true">

                            <div class="form-group">
                                <h3 class="sidenav-subheading mb-4">First & last name</h3>
                                <input required name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Mills">
                            </div>

                            <div class="form-group">
                                <h3 class="sidenav-subheading mb-4">Your e-mail</h3>
                                <input required name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                              
                            <div class="form-group">
                                <h3 class="sidenav-subheading mb-4">Your message</h3>
                                <textarea required name="message" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-light col-lg-12"><a class="hp-anchor">Send</a></button>
                            </div>

                        </form>
                    </div>
                </div>
        </section>
